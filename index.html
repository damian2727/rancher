<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tokens de RanchersLand</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f4f4f4;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #222;
      color: white;
    }
    td img {
      height: 24px;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    #msg {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>Consultar tokens de RanchersLand</h2>
  <input id="account" placeholder="Ingresa tu cuenta .wam (ej: tzgru.wam)" />
  <button id="btn">Consultar</button>
  <div id="msg">Ingresa tu cuenta y presiona "Consultar"</div>
  <table id="result" style="display:none">
    <thead>
      <tr><th>Token</th><th>Balance</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
  const tokenIcons = {
    "RANCH": "https://i.postimg.cc/Y9JFyvxW/ranch.png",
    "FARM": "https://i.postimg.cc/XqJt7nHd/farm.png",
    "TOOL": "https://i.postimg.cc/j5cgfbmZ/tool.png",
    "RCOIN": "https://i.postimg.cc/zGnRwTz6/rcoin.png"
  };

  document.getElementById('btn').addEventListener('click', async () => {
    const acc = document.getElementById('account').value.trim();
    const msg = document.getElementById('msg');
    const table = document.getElementById('result');
    const tbody = document.getElementById('tbody');

    table.style.display = "none";
    tbody.innerHTML = "";

    if (!/^[a-z1-5.]{1,12}\.wam$/.test(acc)) {
      msg.textContent = '❌ Cuenta inválida. Ej: tzgru.wam';
      return;
    }

    msg.textContent = '⏳ Consultando tokens...';

    try {
      const res = await fetch('https://wax.pink.gg/v1/chain/get_table_rows', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          json: true,
          code: 'ranchersland',
          scope: 'ranchersland',
          table: 'accounts',
          limit: 5000
        })
      });

      const data = await res.json();
      console.log('Respuesta:', data);

      const userRow = data.rows.find(row => row.account === acc);

      if (!userRow || !userRow.balances || userRow.balances.length === 0) {
        msg.textContent = `ℹ️ ${acc} no tiene balances registrados en RanchersLand.`;
        return;
      }

      // Mostrar cada token
      for (const balance of userRow.balances) {
        const [amount, symbol] = balance.split(' ');
        const icon = tokenIcons[symbol] || "https://i.postimg.cc/wTPccFbf/question.png";
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><img src="${icon}" alt="${symbol}">${symbol}</td><td>${amount}</td>`;
        tbody.appendChild(tr);
      }

      msg.textContent = `✅ ${acc} tiene ${userRow.balances.length} token(s):`;
      table.style.display = "table";

    } catch (e) {
      console.error(e);
      msg.textContent = '❌ Error al consultar: ' + e.message;
    }
  });
</script>

</body>
</html>
