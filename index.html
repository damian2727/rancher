<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tokens de RanchersLand</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-right: 0.5rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; background: #fff; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #222; color: white; }
    td img { height: 24px; vertical-align: middle; margin-right: 0.5rem; }
    #msg { margin-top: 1rem; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h2>Consultar tokens RanchersLand</h2>
  <input id="account" placeholder="usuario.wam (ej: 2j5uw.wam)" />
  <button id="btn">Consultar</button>
  <div id="msg">Ingresa tu cuenta .wam y presiona "Consultar"</div>
  <table id="result" style="display:none">
    <thead>
      <tr><th>Token</th><th>Balance</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

 <script>
  document.getElementById('btn').addEventListener('click', async () => {
    const acc = document.getElementById('account').value.trim();
    const msg = document.getElementById('msg');
    const table = document.getElementById('result');
    const tbody = document.getElementById('tbody');

    table.style.display = "none";
    tbody.innerHTML = "";

    if (!/^[a-z1-5.]{1,12}\.wam$/.test(acc)) {
      msg.textContent = '❌ Cuenta inválida. Debe terminar en .wam';
      return;
    }

    msg.textContent = '⏳ Consultando tokens...';

    try {
      const res = await fetch('https://wax.pink.gg/v1/chain/get_table_rows', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          json: true,
          code: 'ranchersland',
          scope: acc,  // ← CAMBIO CRUCIAL AQUÍ
          table: 'accounts',
          limit: 100
        })
      });

      const data = await res.json();

      if (data.rows?.length) {
        for (const row of data.rows) {
          const [amount, symbol] = row.balance.split(' ');
          const icon = tokenIcons[symbol] || "https://i.postimg.cc/wTPccFbf/question.png";
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><img src="${icon}" alt="${symbol}">${symbol}</td><td>${amount}</td>`;
          tbody.appendChild(tr);
        }
        msg.textContent = `✅ ${acc} tiene ${data.rows.length} token(s):`;
        table.style.display = "table";
      } else {
        msg.textContent = `ℹ️ ${acc} no tiene tokens registrados.`;
      }

    } catch (e) {
      console.error(e);
      msg.textContent = '❌ Error al consultar: ' + e.message;
    }
  });

  const tokenIcons = {
    "FOOD": "https://i.postimg.cc/1zN1Nzbh/food.png",
    "WOOD": "https://i.postimg.cc/wByFvqnJ/wood.png",
    "GOLD": "https://i.postimg.cc/mkJ6FrW0/gold.png",
    "STONE": "https://i.postimg.cc/0NCh3qdF/stone.png"
  };
</script>
</body>
</html>
